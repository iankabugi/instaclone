{% block content %}

<div class="w3-bar w3-blue">
  <div class="w3-container">
  </div>
  <a class="w3-bar-item w3-button w3-mobile" href="#view">Home</a>
  <a class="w3-bar-item w3-button w3-mobile" href="/admin">ADMIN</a>
  <a class="w3-bar-item w3-button w3-mobile" href=searcher>SEARCH</a>
  <a class="w3-bar-item w3-button w3-mobile" href="#">Profile</a>
</div>

<div class="images" id="view">
  {%for image in images%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">



  <div class="col-md-4">

    <img src="{{image.imager.url}}" class="img-responsive" alt="Image"
      style="width:100%; height:400px; padding-left: 20px;padding-right:25px;"><br>
    <button type="button" class="btn + btn-sm" data-toggle="modal" data-target="#{{image.id}}"
      style="margin-left:35%; margin-top:10px;margin-bottom:25px; opacity:0.7;">more details</button>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="{{image.id}}" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{image.name}}</h4>
      </div>
      <div class="modal-body">
        <img src="{{image.imager.url}}" class="img-responsive" alt="Image"
          style="width:1000px; height:300px; padding-left: 20px;padding-right:25px;"><br>
        <p><strong>caption</strong>
          <p> {{image.caption}}</p><br><br>
          <p><strong>Profile</strong></p>
          <p>{{image.profile}}</p>
      </div>
          <link href="https://fonts.googleapis.com/css?family=Laila|ZCOOL+QingKe+HuangYou" rel="stylesheet">

        </div>
      </div>
    </div>

  </div>
</div>

</div>
</div>

{%endfor%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  function myFunction() {
    var copyText = document.getElementById("myInput");
    copyText.select();
    document.execCommand("copy");
    alert("Copied the text: " + copyText.value);
  }

  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
  }
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
  }
  function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
  }
</script>
</div>
{%endblock%}
